# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "yeoooo-2/deploy" ]
  pull_request:
    branches: [ "yeoooo-2/deploy" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working_directory: ./client
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Build
      run: |
        cd ${{env.working_directory}}
        yarn build

    - name: zip builds
      run: |
        zip -r getTrain-cli-deploy.zip ${{env.working_directory}}/*
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS}}
        aws-region: ap-northeast-2
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./getTrain-cli-deploy.zip s3://$S3_BUCKET_NAME/getTrain-cli-deploy.zip
      
    - name: Code Deploy
      run: >
        aws deploy create-deployment --application-name GetTrainCodeDeploy
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name GetTrainDeployGroup
        --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=getTrain-deploy.zip
